<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="chorus" content="true"/>
    <meta name="viewport" content="width=1200,user-scalable=yes">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>천인방 공동체</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>

<!--컨텐츠 내용-->
<div class="admin loginWrap">
    <div class="loginBox">
        <h1 class="logo">천인방 공동체</h1>
        <div class="textWrap">
            <div class="inputBox">
                <p class="tit">아이디</p>
                <input type="text" id="uid">
            </div>
            <div class="inputBox mt20">
                <p class="tit">비밀번호</p>
                <input type="password" id="upw">
            </div>
            <label for="saveId" class="saveId">
                <input type="checkbox" id="saveId" name="saveId"> 아이디 저장
            </label>
            <a id="btnLogin" class="comm-btn yellow-btn cupoint">로그인</a>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/5f4b51f7f0.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script src="../js/script.js"></script>
<script src="../js/admin.js"></script>


<script>


</script>


<script>

    $("#upw").on("keydown", function(e) {
        if(e.keyCode==13) {
            $("#btnLogin").click();
        }
    });

    $("#btnLogin").on("click", function () {
        let id = $("#uid").val();
        let password = $("#upw").val();
        let saveId = false;
        if($("#saveId").prop("checked")) {
            saveId = true;
        }else {
            saveId = false;
        }
        $.ajax({
            type: "post",
            url: "/api/auth/admin/login",
            contentType: "application/json",
            data: JSON.stringify({
                "id": id,
                "password": password,
                "chkLogin": saveId
            }),
            success: function () {
                // location.href = "/management/managers"
                location.href="/management";
            },
            error: function (error) {
                alert("아이디와 비밀번호를 확인해주세요");
                return;
            }
        });
    });


</script>
</body>
</html>
